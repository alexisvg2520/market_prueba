<!DOCTYPE html>
<html lang="es" class="bg-secondary bg-opacity-75">  
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>Market</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        
    </head> 
    <body class="p-4 mb-5 bg-secondary bg-opacity-75">
        <div class="row d-flex justify-content-around">
            <div class="col-lg-6 shadow-sm col-md-6 col-sm-3 p-3 mb-4 bg-body rounded container-fluid overflow-auto">
                <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg" id="seleccion">
                    <option value="" selected>Seleccione la categoría</option>
                    <option value="1" >Videojuegos</option>
                    <option value="2" >Música</option>
                    <option value="3" >Películas</option>
                </select>
                <div  id="txt_muestra" class="overflow-auto">

                </div>
            </div>
            <div class="col-lg-5 col-sm-3 shadow-sm col-md-5 p-3 mb-4 bg-body rounded overflow-auto">
                <table class="table text-white rounded tabla">
                    <thead>
                      <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Producto</th>
                        <th scope="col" style="text-align:right; padding-right: 20px;">Precio</th>
                      </tr>
                    </thead>
                </table>
                <div  id="actualiza">
                    
                </div>
            </div>
        </div>
    </body>
    <script src="assets/js/myscript.js"></script>
